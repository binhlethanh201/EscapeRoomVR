<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Container start-->
    <div class="container">
        <h1 class="mt-5" style="text-align: center;">Drag and Drop game</h1>
      <!-- image pool -->
      <div class="row mb-4 mt-4">
        <div class="col-12 text-center">
          <div id="imagePool" class="dropZone">
            <img
              id="item1"
              src="../img/son_mai_ha_thai.jpg"
              class="draggable-img"
              draggable="true"
            />
            <img
              id="item2"
              src="../img/lua_van_phuc .jpg"
              class="draggable-img"
              draggable="true"
            />
            <img
              id="item3"
              src="../img/com_lang_vong.jpg"
              class="draggable-img"
              draggable="true"
            />
            <img
              id="item4"
              src="../img/gom_bat_trang.jpg"
              class="draggable-img"
              draggable="true"
            />
          </div>
        </div>
      </div>

      <!-- drop zone -->
      <div class="row text-center">
        <div class="col-lg-3">
          <div class="dropZone border" data-accept="item4"></div>
          <h5>Làng gốm Bát Tràng</h5>
        </div>
        <div class="col-lg-3">
          <div class="dropZone border" data-accept="item1"></div>
          <h5>Làng sơn mài Hạ Thái</h5>
        </div>
        <div class="col-lg-3">
          <div class="dropZone border" data-accept="item2"></div>
          <h5>Làng lụa Vạn Phúc</h5>
        </div>
        <div class="col-lg-3">
          <div class="dropZone border" data-accept="item3"></div>
          <h5>Làng làm cốm Vòng</h5>
        </div>
      </div>

      <!-- submit and reset button -->
      <div class="text-center mt-4">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <button id="resetBtn" class="btn btn-secondary ms-2">Reset</button>
        <h4 id="result" class="mt-3"></h4>
      </div>

    </div>
       <!--Container end-->
  </body>
  <script src="./script.js"></script>
</html>
