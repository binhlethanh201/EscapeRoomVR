<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>GameVR</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta property="og:image" content="preview.jpg" />
    <style type="text/css" title="Default">
      /* fullscreen */
      html {
        height: 100%;
      }

      body {
        height: 100%;
        margin: 0px;
        background: black;
        color: white;
        overflow: hidden;
        /* disable scrollbars */
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        /* remove highlight on tab for iOS/Android */
      }

      /* fix for scroll bars on webkit & >=Mac OS X Lion */
      ::-webkit-scrollbar {
        background-color: rgba(0, 0, 0, 0.5);
        width: 0.75em;
        height: 0.75em;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>

  <body>
    <!-- - - - - - - 8<- - - - - - cut here - - - - - 8<- - - - - - - -->
    <script type="text/javascript" src="pano2vr_player.js?ts=34086171"></script>
    <script type="text/javascript" src="skin.js?ts=34086171"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <div id="container" style="width: 100%; height: 100%; overflow: hidden">
      <br />Loading...<br /><br />
    </div>

    <script type="text/javascript">
      // Tạo trình xem panorama
      pano = new pano2vrPlayer("container");

      // Lấy node từ URL path
      const nodeIdFromPath = window.location.pathname.split("/")[1];
      if (nodeIdFromPath) {
        pano.startNode = nodeIdFromPath;
      }

      // (Không dùng startView nếu bạn không cần điều khiển góc nhìn)
      pano.setQueryParameter("ts=58868941");

      // Load skin
      skin = new pano2vrSkin(pano);

      // Load config
      window.addEventListener("load", function () {
        pano.readConfigUrlAsync("pano.xml?ts=58868941");
      });

      // Fix iOS Safari
      if (window.navigator.userAgent.match(/Safari/i)) {
        function iosHfix(e) {
          window.scrollTo(0, 1);
          const container = document.getElementById("container");
          const oh = container.offsetHeight;
          document.documentElement.style.setProperty("height", "100vh");
          if (oh != container.offsetHeight) {
            container.style.setProperty("height", "100%");
          } else {
            container.style.setProperty("height", window.innerHeight + "px");
          }
          window.scrollTo(0, 0);
          pano.setViewerSize(container.offsetWidth, container.offsetHeight);
        }
        setTimeout(iosHfix, 0);
        setTimeout(iosHfix, 100);
        window.addEventListener("resize", function () {
          setTimeout(iosHfix, 0);
          setTimeout(iosHfix, 500);
          setTimeout(iosHfix, 1000);
          setTimeout(iosHfix, 2000);
        });
      }

      //auto logout cho localhost:8080
      async function checkAuthAndRedirect() {
        try {
          const res = await fetch("http://localhost:3000/check-auth", {
            credentials: "include", //để gửi cookie (session ID)
          });
          if (!res.ok) {
            window.location.href = "http://localhost:3000"; //redirect về login
          }
        } catch (err) {
          console.error("Auth check failed:", err);
          window.location.href = "http://localhost:3000";
        }
      }
      //kiểm tra mỗi 30 giây
      setInterval(checkAuthAndRedirect, 30 * 1000);
    </script>
    <noscript>
      <p><b>Please enable Javascript!</b></p>
    </noscript>
    <!-- - - - - - - 8<- - - - - - cut here - - - - - 8<- - - - - - - -->
  </body>
</html>
